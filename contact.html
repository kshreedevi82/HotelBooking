<body>

        <img src="S:\Hotel\logo.jpg" width="100px" height="100px">

    <section id="contact">
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
            
            <div class="contact-form">
                <form  action="/submitcontact" method="post" >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn" >Submit</button>
                </form>
            </div>
            
            <div class="contact-info">
                <h2>Our Location</h2>
                <p>123 laila Street, Manglore City</p>
                <p>Email: info@hotelpurvi.com</p>
                <p>Phone: +1 345 687 123</p>
            </div>
        </div>
    </section>
<script src="script.js">
